<h3>liste Produits</h3>
<div
*ngIf="message"
class="alert"
[class.alert-danger]="level === 'error'"
[class.alert-success]="level === 'success'"
>
{{message}}

</div>
<hr>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-products-card
  *ngFor="let product of productResponse.content"
    [product]="product"
    (details)="onAddToPanier($event)"
  ></app-products-card>
 <router-outlet />
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="page navigation example ">
    <ul class="pagination">
      <li class="page-item">
        <a
        (click)="gotToFirstPage()"
        class="page-link"
        href="javascript:void(0)"
        aria-label="Previous"
        [class.disabled]="page == 0"
          >
        <i class="fa-solid fa-angles-left"></i>
        </a>

      </li>

      <li class="page-item">
        <a
        (click)="gotToPreviousPage()"
        class="page-link"
        href="javascript:void(0)"
        aria-label="Previous"
        [class.disabled]="page == 0"
          >
        <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
  <li
  class="page-item"
  *ngFor="let _ of [].constructor(this.productResponse.totalPages); let pageIndex = index"
  >
      <a
        (click)="gotToPage(pageIndex)"
        class="page-link"
        href="javascript:void(0)"
        aria-label="Previous"
        [class.active]="page == pageIndex"
          >
        {{pageIndex + 1}}
        </a>
      </li>

      <li class="page-item">
        <a
          (click)="gotToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
            >
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>

        <li class="page-item">
        <a
          (click)="gotToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="isLastPage"
            >
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
    </ul>
  </nav>
</div>
